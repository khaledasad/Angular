<!--Here You can assert the value within the application to show before, so user would see the original value, and after 
they can only add to the orginial value, so no UPDATES just concatenating to origial value -->
<input type="text" 
       class="form-control"
       [(ngModel)]="serverName">      

<p>{{serverName}}</p>
